<ion-header>
  <ion-toolbar>
    <ion-title>Food Quality Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="cameraPreviewContainer">
    <div id="cameraPreview"></div>
  </div>

  <ion-text color="primary" *ngIf="resultMessage">
    <h2>{{ resultMessage }}</h2>
  </ion-text>

  <ion-button expand="block" (click)="toggleScanning()">
    {{ scanning ? 'Stop Scanning' : 'Start Scanning' }}
  </ion-button>

</ion-content>
